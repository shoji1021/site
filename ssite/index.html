<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        nav{
            cursor: pointer;
            position: sticky;
            top: 5%;
            bottom: 5%;
            width: 100%;
            background-color: black;
            z-index: 1000;
        }
        *{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        ul{
            position: absolute;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            display: flex;
        }
        ul li{
            list-style: none;
        }
        ul li a{
            position: relative;
            display: block;
            text-transform: uppercase;
            margin: 20px 0;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            font-family: sans-serif;
            font-size: 20px;
            font-weight: 600;
            transition: 0.5s;
            z-index: 1;
        }
        ul li a::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-top: 2px solid white;
            border-bottom: 2px solid white;
            transform: scaleY(2);
            opacity: 0;
            transition: 0.3s;
        }
        ul li a:after{
            content: '';
            position: absolute;
            top: 2px;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            transform: scale(0);
            opacity: 0;
            transition: 0.3s;
            z-index: -1;
        }
        ul li a:hover{
            color: black;
        }
        ul li a:hover::before{
            opacity: 1;
            transform: scaleY(1);
        }
        ul li a:hover::after{
            opacity: 1;
            transform: scaleY(1);
        }
        h1{
            font-family: Arial;
            text-shadow: rgb(255, 255, 255) 0px 0px 4px;
            font-size: 190%;
            color: white;
            background-color: rgb(0, 0, 0);
            z-index: 0;
            margin-left: 1%;
            margin-top: 1%;
            padding-top: 0%;
            margin-bottom: 0%;
            padding-bottom: 1%;
            text-align: left;
        }
        h1 span{
            color: rgb(0, 255, 30);
        }
        body {
            background-color: black;
            overflow: hidden;
        }
        .matrix {
            z-index:0;
            font-family: monospace;
            color: lime;
            position: absolute;
            top: 0;
            left: 0;
        }
        .loading {
/*ローディング画面の縦横幅を画面いっぱいになるように指定*/
width: 100vw;
height: 100vh;
z-index: 100000;
/*ローディング画面の表示位置を固定*/
position: fixed;
top: 0;
left: 0;
background: #000000;
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
/*ローディング画面を0.5秒かけて非表示にする*/
transition: all 0.5s linear;
}

/*ローディング画面を非表示にする*/
.loading.loaded {
/*0.5秒かけてopacityを0にする*/
opacity: 0;
visibility: hidden;
}

.loading-text {
color: white;
font-family: Arial;
text-shadow: rgb(255, 255, 255) 0px 0px 4px;
font-size: 35px;
font-weight: 700;
margin-bottom: 30px;
text-align: center;
}

.loading-text span {
color: rgb(0, 255, 30);
}

.spinner {
display: block;
width: 30px;
height: 30px;
border-radius: 50%;
border: 4px solid #6f6f6f;
border-left-color: #2ffe00;
  /* アニメーションを1秒かけて実行 */
animation: spinner-rotation 1s linear infinite;
}

/* アニメーションの設定 */
@keyframes spinner-rotation {
0% {
    transform: rotate(0);
}
100% {
    transform: rotate(360deg);
}
}
    </style>
    <title>x</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <h1><span>HACKING</span> with LIFE</h1>
    <canvas id="matrixCanvas"></canvas>
    <script src="matrix.js"></script>
    <div class="loading">
        <p class="loading-text"><span>HACKING</span> with LIFE</p>
        <div class="spinner"></div>
    </div>
</body>
</html>
